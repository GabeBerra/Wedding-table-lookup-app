<!DOCTYPE html>
<html>
<head>
  <title>Edit Guest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#ffffff; --text:#222; --muted:#666; --border:#ddd;
      --primary:#28a745; --primary-hover:#218838;
      --danger:#dc3545; --danger-hover:#a71d2a;
    }
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; color: var(--text); background: var(--bg); margin: 0; padding: 20px; }
    .wrap { max-width: 560px; margin: 0 auto; }
    h2 { margin: 0 0 16px; }
    .card { border: 1px solid var(--border); border-radius: 8px; padding: 16px; background: #fff; }
    form { display: grid; gap: 12px; }
    label { font-size: 14px; color: var(--muted); }
    input[type="text"], input[type="number"] { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 16px; }
    .row { display: grid; gap: 12px; grid-template-columns: 1fr; }
    @media (min-width: 640px) { .row { grid-template-columns: 1fr 1fr; } }
    .actions { display: flex; gap: 10px; margin-top: 8px; flex-wrap: wrap; }
    button, a.button { display: inline-flex; align-items: center; justify-content: center; min-height: 44px; padding: 10px 16px; border-radius: 6px; border: none; text-decoration: none; cursor: pointer; color: #fff; }
    button.save { background: var(--primary); }
    button.save:hover { background: var(--primary-hover); }
    a.cancel { background: var(--danger); }
    a.cancel:hover { background: var(--danger-hover); }
    .hint { font-size: 12px; color: var(--muted); margin-top: -6px; }
    @media (max-width: 360px) { button, a.button { width: 100%; } .actions { flex-direction: column; } }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Edit Guest</h2>
    <div class="card">
      <form method="POST">
        <div class="row">
          <div>
            <label for="first">First Name</label>
            <input id="first" type="text" name="first" value="{{ guest.first }}" autocomplete="given-name" required>
          </div>
          <div>
            <label for="last">Last Name</label>
            <input id="last" type="text" name="last" value="{{ guest.last }}" autocomplete="family-name" required>
          </div>
        </div>
        <div>
          <label for="nick">Nickname</label>
          <input id="nick" type="text" name="nick" value="{{ guest.nick }}" placeholder="Optional">
          <div class="hint">Use the name guests might enter on the site.</div>
        </div>
        <div>
          <label for="table">Table Number</label>
          <input id="table" type="number" name="table" value="{{ guest.table }}" min="1" required>
        </div>
        <div class="actions">
          <button type="submit" class="save">Save Changes</button>
          <a class="cancel" href="{{ url_for('index') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
